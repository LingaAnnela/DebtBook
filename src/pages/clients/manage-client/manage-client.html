<ion-header>

  <ion-navbar>
    <ion-title> {{ mode }} Client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>First Name*</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name*</ion-label>
        <ion-textarea formControlName="lastName"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-option *ngFor="let option of selectOptions" [value]="option">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Address*</ion-label>
        <ion-textarea formControlName="address"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Upload</ion-label>
        <ion-textarea formControlName="uploadDocs"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-textarea formControlName="email"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone No*</ion-label>
        <ion-textarea formControlName="phoneNo"></ion-textarea>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!clientForm.valid">{{ mode }} Client</button>
  </form>
</ion-content>
